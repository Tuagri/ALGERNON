  <title>Nav Example</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background: black;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.4);
    }

    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .logo {
      font-size: 2.7rem;
      letter-spacing: 1px;
      padding: 0.5rem;
      font-weight: 700;
      color: #26A69A;
      font-family: 'Bebas Neue', sans-serif;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
      transition: color 0.3s;
    }

    nav a:hover,
    nav a:focus {
      color: #26A69A;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 2rem;
      color: #ddd;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
        z-index: 1100;
      }

      nav {
        display: none;
        flex-direction: column;
        background-color: black;
        width: 100%;
        position: absolute;
        top: 100%;
        left: 0;
        z-index: 999;
      }

      nav.show {
        display: flex;
      }

      nav a {
        padding: 1rem;
        border-top: 1px solid #333;
        width: 100%;
      }

      header {
        flex-direction: column;
        align-items: stretch;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>


    <header>
    <div class="header-top">
    <a hef="index.html" class="logo">ALGERNON</a>
    <button class="menu-toggle" id="menu-toggle">&#9776;</button>
    </div>
      <nav>
        <a href="index.html">Home</a>
        <a href="index.html#explore-topics">Explore</a>
        <a href="index.html#recent-articles">Recent</a>
        <a href="articles.html">Articles</a>
        <a href="index.html#about">About</a>
        <a href="index.html#contact">Contact</a>
      </nav>

  </header>

  <script>
    const toggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');

    toggle.addEventListener('click', () => {
      navMenu.classList.toggle('show');
    });
  </script>
</body>
</html>
